<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom kleur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mijnkleur': '#ff6600',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <h1 class="text-mijnkleur text-3xl font-bold">Dit is mijn kleur!</h1>
</body>

</html>
