<!DOCTYPE html>

  <head>

    <title>Study case</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: "#5B7DBC",
              "light-blue": "#EAF4FF",
              "dark-blue": "#39496F",
              green: "#7EDA75",

            <div>

              >
                LEARN NOTES
              </button>
              <button
                class="flex-shrink-0 bg-white rounded-2xl shadow-md px-6 py-6 text-sm font-semibold"
              >
                PLAY SONGS
              </button>
              <button
                class="flex-shrink-0 bg-white rounded-2xl shadow-md px-6 py-6 text-sm font-semibold"
              >
                MINI-GAMES
              </button>
            </div>
          </div>

          <!-- DAILY CHALLENGE -->
          <div class="mt-6">
            <div class="flex justify-between items-center mb-2">
              <h2 class="text-lg font-bold flex items-center">
                ðŸŽ¯ Daily Challenge

              <a href="#" class="text-sm text-gray-500">See All</a>

            <p class="text-sm text-gray-600 mb-2">
              A new fun music challenge every day!
            </p>
            <p class="text-sm font-bold text-yellow mb-4">1 / 3 Done</p>

            <div

              <div>
                <h3 class="font-bold">MUSICAL NOTES</h3>
                <p class="text-xs mb-2">10 questions</p>
                <div class="h-2 bg-white/30 rounded-full w-32 mb-2">
                  <div class="bg-yellow-400 h-2 rounded-full w-1/3"></div>
                </div>
                <button
                  class="bg-white text-blue font-semibold text-xs py-2 px-4 rounded-lg mt-2 flex items-center"

              </div>

              <!-- HARD -->
              <div
                class="bg-red rounded-2xl p-3 flex flex-row items-center gap-2"

                  src="images/urs8.png"
